behaviors:
  CarCatch:
    # Algorithm: PPO (on-policy)
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      # Policy/value network: MLP, 2 hidden layers x 128 units
      normalize: true
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    # Save every 50k steps; a previous crash happened here when torch=2.10
    # because ONNX export required extra deps. We pin torch=2.1.2 in requirements.
    checkpoint_interval: 50000
    max_steps: 500000
    time_horizon: 128
    summary_freq: 5000

engine_settings:
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60

environment_parameters: {}
